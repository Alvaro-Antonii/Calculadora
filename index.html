<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body background="img/bkg1.jpg">
    
    <div class="container">
        <form action="">
            <input type="text" class="pantalla">
        </form>
        <div class="teclado">
            <table>
                <tr>
                    <td><input type="button" value="7" onclick="insertar(7)"></td>
                    <td><input type="button" value="8" onclick="insertar(8)"></td>
                    <td><input type="button" value="9" onclick="insertar(9)"></td>
                    <td><input type="button" value="+" onclick="insertar('+')"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="insertar(4)"></td>
                    <td><input type="button" value="5" onclick="insertar(5)"></td>
                    <td><input type="button" value="6" onclick="insertar(6)"></td>
                    <td><input type="button" value="-" onclick="insertar('-')"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="insertar(1)"></td>
                    <td><input type="button" value="2" onclick="insertar(2)"></td>
                    <td><input type="button" value="3" onclick="insertar(3)"></td>
                    <td><input type="button" value="/" onclick="insertar('/')"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" value="." onclick="insertar('.')"></td>
                    <td><input type="button" value="0" onclick="insertar(0)"></td>
                    <td><input type="button" value="c" onclick="borrar()"></td>
                    <td><input type="button" value="x" onclick="insertar('*')"></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="=" onclick="igual()" class="signo" ></td>
                    <td><input type="button" value=">" onclick="eliminar()"></td>
                </tr>
            </table>
        </div>
    </div>



<script src="/action.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
